<form [formGroup]="loginForm">
  <p class="text-danger">{{parrafoLoginError}}</p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input
      formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
      class="text-danger">
      <div *ngIf="email.errors?.['required']">
        El Email es requerido.
      </div>
      <div *ngIf="email.errors?.['email']">
        El Email debe tener un formato valido
      </div>
      <div id="emailHelp" class="form-text">
      No compartiremos tu correo con nadie.
    </div>
  </div>
</div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Clave</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
    />
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="text-danger">
    <div *ngIf="password.errors?.['required']">
      El password es requerido.
    </div>

</div>
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">
    Iniciar Sesion  (click) = login() 
  </button>
  <button type="submit" (click)="log2()" class="btn btn-primary">
    Iniciar Sesion onclick="log2"
  </button>
</form>
